[colors]
include-file = /home/kobu/.config/polybar/colors.ini

[glyph]
gleft =  
gright = 

[bar/kobu]
width = 100%
height = 32
radius = 15

line-size = 0

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 2
padding-right = 1

module-margin = 0

separator = 
module-margin-left = 0
module-margin-right = 0

font-0 = FiraCode Nerd Font:size=11
font-1 = Iosevka Nerd Font:style=Medium:size=22;5

modules-left = xworkspaces 
modules-right =  right1 memory right2 cpu  right3 date right4 battery
modules-center = powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/right1]
type = custom/text
content-foreground = ${colors.SH8}
content = ${glyph.gright}
content-font = 2

[module/right2]
type = custom/text
content-foreground = ${colors.SH7}
content-background = ${colors.SH8}
content = ${glyph.gright}
content-font = 2

[module/right3]
type = custom/text
content-foreground = ${colors.SH6}
content-background = ${colors.SH7}
content = ${glyph.gright}
content-font = 2

[module/right4]
type = custom/text
content-foreground = ${colors.SH5}
content-background = ${colors.SH6}
content = ${glyph.gright}
content-font = 2

[module/xworkspaces]
include-file = /home/kobu/.config/polybar/xworkspaces.ini

[module/memory]
include-file = /home/kobu/.config/polybar/memory.ini

[module/cpu]
include-file = /home/kobu/.config/polybar/cpu.ini

[module/date]
include-file = /home/kobu/.config/polybar/date.ini

[module/battery]
include-file = /home/kobu/.config/polybar/battery.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

